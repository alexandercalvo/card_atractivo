<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="section-cards">
        <div class="section-cards__card">
            <div class="section-cards__wrapper">
                <picture class="section-cards__picture">
                    <img src="https://cdn.shopify.com/s/files/1/0654/4562/6094/files/termales_santa_rosa_cabal_1.jpg?v=1682697015&width=1500" alt="" class="section-cards__img">
                </picture>
            </div>
            <div class="section-cards__description">
                <p class="section-cards__text section-cards__text--title">balsaje</p>
                <p class="section-cards__text">ubicado en: Quimbaya Quindio
                    Actividad recreativa y de observación del paisaje que se practica en pequeñas embarcaciones de guadua al estilo de las comunidades indígenas y primeros pobladores de este territorio, en los tramos navegables del río La Vieja en el Quindio.</p>
            </div>
            <div class="section-cards__buttons">
                <button class="section-cards__view">Ver mas</button>
                <button class="section-cards__view">Agregar Al Carrito</button>
               
            </div>
            <div class="section-cards__controls">
                <div class="section-cards__passport">
                    <select class="section-cards__select">
                        <option>selecionar</option>
                        <option>pasaporte 1</option>
                        <option>pasaporte 2</option>
                    </select>
                    <button class="section-cards__add">+</button>
                    <input type="text" class="section-cards__input">
                    <button class="section-cards__minus">-</button>

                </div>
                <label for="" >valor por unidad</label>
                <label for="" >$60000</label>
                <label for=""> Valor total</label>
                <label for="">600000</label>
            </div>
        </div>
    </section>
